<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img1{
            margin-top: 300px;
            border-radius: 50%;
        }
        #mainsection{
            display: none;
        }
        #b{
            background-color: black;
        }
        #showstr::after{
            content: "_|";
        }
    </style>
    <script>
        function d(){
              setTimeout(show,3000);
              function show(){
                document.getElementById('img1').style.display = "none";
                document.getElementById('mainsection').style.display="block";
                document.getElementById('b').style.backgroundColor = "white";
                
                setInterval(run,200)
                setInterval(runstring,100)
                let store = 0
                function run(){
                    if(store<15){
                       document.getElementById('out').innerHTML = store;
                       store++;
                    }
                    else{
                        store =0;
                    }
                }
                let stores = '';
                let val = "we are developer";
                let inc = 0;
                function runstring(){
                    if(inc < val.length){
                    stores = stores + val[inc];
                    document.getElementById('showstr').innerHTML = stores;
                    inc++;
                    }
                    else{
                        stores = "";
                        inc =0;
                    }

                }

              } 
        }
     </script>
</head>
<body id="b" onload="d()">
